<!DOCTYPE html>
<html>
    <head>
        <title>Heart Disease Diagnosis</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1 class="hdd">Heart Disease Diagnosis</h1>
        <div class="img"></div>
        <form class="form">
            <h3 class="ag">Age</h3>
            <input class="age" type="email" id="idage" name="uiAge">

            <h3 class="sxx">Sex</h3>
            <select class="sex" name="uiSex" id="idsex">
            <option value=1>Male</option>
            <option value=0>Female</option>
            </select>

            <h3>Chest Pain Type</h3>
            <select class="cpt" name="uiChestPain" id="idcpt">
            <option value=2>Asymptomatic</option>
            <option value=0>Atypical Anginal Pain</option>
            <option value=1>Non-Anginal Pain</option>
            <option value=3>Typical Anginal Pain</option>
            </select>

            <h3>Resting Blood Pressure</h3>
            <input class="rbp" type="number" id="idrbp" name="uiRBP">

            <h3>Cholesterol</h3>
            <input class="chl" type="number" id="idchl" name="uiCholesterol">
        </form>
        <form class="form1">
            <h3>Fasting Blood Sugar(0 or 1)</h3>
            <input class="fbs" type="number" id="idfbs" name="uiFBS">

            <h3>Resting ECG</h3>
            <select class="recg" name="uiRestingECG" id="idrecg">
            <option value=0>Normal</option>
            <option value=2>LVH</option>
            <option value=1>ST</option>
            </select>

            <h3>Max Heart Rate</h3>
            <input class="mhr" type="number" id="idmhr" name="uiMHR">

            <h3>Exercise Angina</h3>
            <select class="ea" name="uiEA" id="idea">
            <option value=0>No</option>
            <option value=1>Yes</option>
            </select>

            <h3>Old Peak</h3>
            <input class="op" type="number" id="idop" name="uiOldPeak">

            <h3>ST Slope</h3>
            <select class="sts" name="uiSTS" id="idsts">
            <option value=0>Up</option>
            <option value=2>Down</option>
            <option value=1>Flat</option>
            </select>
        </form>
        <button class="submit" onclick="onClickedDiagnose" type="submit">Diagnose Me</button>
        <div id="uiDiagnosis" class="result"> <h2>shit</h2> </div>

    </body>
</html>
