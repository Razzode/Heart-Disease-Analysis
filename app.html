<!DOCTYPE html>
<html>
    <head>
        <title>Heart Disease Diagnosis</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1>Heart Disease Diagnosis</h1>
        <div class="img"></div>
        <form class="form">
            <h3>Age</h3>
            <input type="number" id="age" name="Age">

            <h3>Sex</h3>
            <select name="Sex" id="sex">
            <option value=1>Male</option>
            <option value=0>Female</option>
            </select>

            <h3>Chest Pain Type</h3>
            <select name="ChestPain" id="chestpaintype">
            <option value=2>Asymptomatic</option>
            <option value=0>Atypical Anginal Pain</option>
            <option value=1>Non-Anginal Pain</option>
            <option value=3>Typical Anginal Pain</option>
            </select>

        </form>
    </body>
</html>
